{% extends 'admin/model/create.html' %}

{% block tail %}
    {{ super() }}
    <script src="{{ url_for('static', filename='ckeditor/ckeditor.js') }}"></script>
    <script type="text/javascript">
        $(function () {
            CKEDITOR.config.language = 'zh-cn';
            CKEDITOR.config.filebrowserBrowseUrl = '{{ url_for("mediaview.browser") }}';
            CKEDITOR.config.image_previewText = '图片预览';
            CKEDITOR.config.font_names += '宋体/宋体;黑体/黑体;仿宋/仿宋_GB2312;楷体/楷体_GB2312;隶书/隶书;幼圆/幼圆;微软雅黑/微软雅黑;'
        });
    </script>
{% endblock %}
